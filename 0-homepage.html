            <span class="icons__img icons__img--menu"></span>
          </button>
        </div>

        <!-- Logo -->
        <div class="imagotype d-flex flex-md-row flex-column">
          <img class="imagotype__img img-fluid mb-sm-2 align-self-center mr-sm-2" src="Images/images/smile_off.png" alt="Happy Face">
          <img class="imagotype__logo img-fluid align-self-center" src="Images/images/logo.png" alt="Smile Academy">
        </div>

        <!-- Section Navigation -->
        <div class="navbar-container ml-auto mr-auto navbar-collapse collapse show" id="navbarToggleExternalContent">
          <ul class="navbar-nav d-flex flex-md-row flex-sm-column justify-content-end">
            <li class="list-unstyled nav-item"><a class="ml-md-5 ml-sm-0 nav-link text-white text-center" href="#">EXPLORE COURSES</a></li>
            <li class="list-unstyled nav-item"><a class="ml-md-5 ml-sm-0 nav-link text-white text-center" href="#">PRICING PLANS</a></li>
            <li class="list-unstyled nav-item"><a class="ml-md-5 ml-sm-0 nav-link text-white text-center" href="#">MEMBER LOGIN</a></li>
          </ul>
        </div>

      <!-- Motivational Quote -->
      <div class="middle d-none d-md-block">

        </div>

      <!-- Carrousel -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <!-- ... (existing carousel items) ... -->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>

        </a>
      </div>
   <!-- Quotes Section -->
   <section class="carousel-b">
    <div class="testimonials__container">
      <!-- Loader -->
      <div class="loader" id="quote-loader"></div>

      <!-- Quotes will be dynamically loaded here -->
      <div id="quotes-container" class="testimonials">
        <!-- Quotes will be dynamically loaded here -->
      </div>
    </div>
  </section>
  <!-- JavaScript for Dynamic Loading of Quotes -->
  <script>
    // Function to load quotes dynamically
    function loadQuotes() {
      // Show loader
      $('#quote-loader').show();

      // Make Ajax request to fetch quotes
      $.ajax({
        url: 'https://smileschool-api.alx-tools.com/quotes',
        method: 'GET',
        success: function (data) {
          // Hide loader
          $('#quote-loader').hide();

          // Append quotes to the container
          var quotesContainer = $('#quotes-container');
          quotesContainer.empty(); // Clear existing quotes
          data.forEach(function (quote) {
            quotesContainer.append(
              `<div class="col-lg-4 col-md-6 col-sm-12">
                <div class="quoute__txt">${quote.text}</div>
                <div class="quoute__title">${quote.name}</div>
                <div class="quoute__job">${quote.title}</div>
              </div>`
            );
          });

          // Activate the first quote in the carousel
          $('#quotes-container .col-lg-4:first-child').addClass('active');
        },
        error: function () {
          // Handle error
          console.error('Error fetching quotes');
        }
      });
    }

    // Load quotes on document ready
    $(document).ready(function () {
      loadQuotes();
    });
    </script>

  </body>
